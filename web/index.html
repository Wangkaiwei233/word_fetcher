<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Fetcher | 中文名词提取工具</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="container full-height">
      <header class="main-header">
        <div class="header-left">
          <h1>Word Fetcher</h1>
          <p>专业中文名词提取与定位分析</p>
        </div>
        <div class="header-right">
          <div class="header-actions">
            <div class="status-mini" id="statusBarContainer" style="margin-right: 16px;">
              <span id="statusText" style="font-size: 0.75rem; color: var(--muted);">等待上传</span>
              <span id="progressPct" style="font-size: 0.7rem; color: var(--primary); margin-left: 4px; font-weight: 600;">0%</span>
              <div class="progress-bar mini" style="width: 60px; margin-left: 8px;">
                <div id="progressBar" class="progress-value"></div>
              </div>
            </div>
            <button id="openUploadBtn" class="btn btn-sm btn-primary">
              <i data-lucide="upload-cloud"></i> 上传文件
            </button>
            <button id="openMarksBtn" class="btn btn-sm">
              <i data-lucide="bookmark"></i> 标记收藏
            </button>
            <button id="openDictBtn" class="btn btn-sm">
              <i data-lucide="book"></i> 词典管理
            </button>
          </div>
        </div>
      </header>

      <main class="main-content">
        <!-- Main Content: Results -->
        <section class="results-area card">
          <div class="filters-bar">
            <div class="filter-item">
              <label>关键词搜索</label>
              <input id="query" class="input-select" style="min-width: 200px;" placeholder="搜索名词..." />
            </div>
            <div class="filter-item">
              <label>排序方式</label>
              <select id="sort" class="input-select">
                <option value="count_desc">词频（最高）</option>
                <option value="count_asc">词频（最低）</option>
                <option value="alpha">字母排序</option>
              </select>
            </div>
            <div class="filter-item">
              <label>最小长度</label>
              <select id="minLen" class="input-select" style="min-width: 80px;">
                <option value="2" selected>2+</option>
                <option value="3">3+</option>
              </select>
            </div>
            <div class="filter-item" style="margin-left: auto;">
               <div class="noun-stats" id="nounsMeta" style="margin-bottom: 0;">待分析文件...</div>
            </div>
          </div>

          <div class="nouns-outer-container">
            <div id="nouns" class="noun-grid-horizontal">
              <div class="empty-state">
                <i data-lucide="file-text"></i>
                <p>上传并分析文件后，名词卡片将在此区域横向显示</p>
              </div>
            </div>
          </div>

          <!-- Pagination Controls (Hidden for horizontal scroll) -->
          <div id="pagination" class="pagination-container" style="display: none;">
          </div>
        </section>
      </main>
    </div>

    <!-- Upload Modal -->
    <div id="uploadOverlay" class="drawer-backdrop"></div>
    <div id="uploadModal" class="dict-modal">
      <div class="modal-header">
        <h3 class="card-title" style="margin-bottom: 0;"><i data-lucide="upload-cloud"></i> 上传分析</h3>
        <button id="closeUploadBtn" class="btn btn-sm"><i data-lucide="x"></i></button>
      </div>
      <div class="modal-body">
        <div class="upload-area">
          <input id="file" type="file" accept=".pdf,.docx" />
          <div class="upload-icon"><i data-lucide="file-plus"></i></div>
          <div class="upload-text">选择或拖拽文件</div>
          <div class="upload-hint">支持 .pdf, .docx 格式</div>
        </div>
        <button id="uploadBtn" class="btn btn-primary" style="width: 100%; margin-top: 16px;">
          开始分析文本
        </button>
      </div>
    </div>

    <!-- Marks Modal -->
    <div id="marksOverlay" class="drawer-backdrop"></div>
    <div id="marksModal" class="dict-modal" style="width: min(600px, 95%);">
      <div class="modal-header">
        <h3 class="card-title" style="margin-bottom: 0;"><i data-lucide="bookmark"></i> 标记收藏</h3>
        <button id="closeMarksBtn" class="btn btn-sm"><i data-lucide="x"></i></button>
      </div>
      <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
        <div id="marksEmpty" class="empty-state" style="padding: 20px 0;">
          <p>暂无标记内容</p>
        </div>
        <div id="marksGrid" class="marks-grid" style="display: flex; flex-direction: column; gap: 12px;"></div>
        <button id="marksRefresh" class="btn btn-sm" style="width: 100%; margin-top: 12px;">刷新列表</button>
      </div>
    </div>
    </div>

    <!-- Dictionary Modal -->
    <div id="dictOverlay" class="drawer-backdrop"></div>
    <div id="dictModal" class="dict-modal">
      <div class="modal-header">
        <h3 class="card-title" style="margin-bottom: 0;"><i data-lucide="book"></i> 词典管理</h3>
        <button id="closeDictBtn" class="btn btn-sm"><i data-lucide="x"></i></button>
      </div>
      <div class="modal-body">
        <div class="dict-modal-grid">
          <div class="card">
            <div style="display:flex; justify-content: space-between; align-items: center; gap: 8px;">
              <p style="font-size: 0.875rem; color: var(--muted); margin-bottom: 0;">自定义词列表（点击可移除）</p>
              <button id="dictRefresh" class="btn btn-sm" style="white-space: nowrap;"><i data-lucide="refresh-ccw"></i> 刷新</button>
            </div>
            <div id="dictWords" class="marks-grid" style="margin-top: 10px; max-height: 240px; overflow-y: auto;"></div>
            <div id="dictWordsEmpty" class="empty-state" style="padding: 12px 0; display: none;">
              <p>暂无自定义词</p>
            </div>
          </div>
          <div class="card">
          <p style="font-size: 0.875rem; color: var(--muted); margin-bottom: 12px;">导出当前项目使用的自定义词典文件。</p>
          <button id="dictDownload" class="btn" style="width: 100%;">
            <i data-lucide="download"></i> 导出 custom_dict.txt
          </button>
        </div>
        <div class="card">
          <p style="font-size: 0.875rem; color: var(--muted); margin-bottom: 12px;">导入/覆盖自定义词典</p>
          <div class="dict-upload-box">
            <input id="dictFile" type="file" accept=".txt" />
            <button id="dictUpload" class="btn btn-primary" style="margin-top: 8px; width: 100%;">
              <i data-lucide="upload"></i> 立即上传
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Drawer / Modal -->
    <div id="drawerOverlay" class="drawer-backdrop"></div>
    <div id="drawerContent" class="drawer">
      <div class="drawer-header">
        <div class="drawer-title-area">
          <h2 id="drawerTitle">名词详情</h2>
          <div id="drawerSubtitle" class="drawer-subtitle"></div>
          <div id="drawerDictStatus" class="badge" style="margin-top: 8px;"></div>
        </div>
        <div style="display: flex; gap: 8px;">
          <button id="drawerAddDict" class="btn btn-primary btn-sm" style="display: none;">
            <i data-lucide="plus"></i> 添至词典
          </button>
          <button id="drawerClose" class="btn btn-sm">
            <i data-lucide="x"></i>
          </button>
        </div>
      </div>
      <div id="occList" class="occ-list"></div>
    </div>

    <script src="/static/app.js"></script>
    <script>
      // Initialize Lucide icons
      lucide.createIcons();
    </script>
  </body>
</html>
